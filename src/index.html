<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <div class="header">
        <h1>Odin Todo List</h1>
    </div>
    <div class="sidebar">
        <div class="projects-list"></div>
        <button class="add-project"><strong>+</strong>Add Project</button>
    </div>
    <div class="main">
        <div class="todo-list"></div>
        <button class="add-todo"><strong>+</strong>Add Todo</button>
    </div>
    <div class="footer">

    </div>

    <dialog>
        <form method="dialog">
            <label for="title">
                <input type="text" name="title" id="title" placeholder="Enter title" required>
            </label>
            <label for="description">
                <input type="text" name="description" id="description" placeholder="Todo description">
            </label>
            <label for="due-date">
                <input type="datetime" name="due-date" id="due-date">
            </label>
            <label for="priority">
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="normal" selected>Normal</option>
                    <option value="low">Low</option>
                </select>
            </label>
            <label for="notes">
                <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Notes..."></textarea>
            </label>
            <button type="submit" class="submit-todo">Add todo</button>

        </form>
    </dialog>

</body>
</html>
